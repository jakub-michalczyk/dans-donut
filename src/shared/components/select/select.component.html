<div class="relative flex flex-wrap rounded-lg bg-gray-200 box-border p-1 w-72 text-sm app-text-body-1">
	@for(option of options; track $index) {
	<label class="flex-1 text-center">
		<input type="radio"
			   (change)="updateValue()"
			   [formControl]="radioControl"
			   [value]="option"
			   class="hidden">
		<span [ngClass]="{
					  'flex cursor-pointer items-center justify-center rounded-lg border-none py-2 transition-all duration-150 ease-in-out': true,
					  'text-gray-700': radioControl.value !== option,
					  'bg-white font-medium': radioControl.value === option
					}">{{ option | translate }}</span>
	</label>
	}
</div>
